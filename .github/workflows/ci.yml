name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build web
        run: npm run build:web

      - name: Build api
        run: npm run build:api

      - name: Build worker
        run: npm run build:worker

      - name: Lint web
        run: npm --workspace web run lint
